name: Build and Publish

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Версия артефакта (например 1.2.3 или 1.2.3-SNAPSHOT)'
        required: false
        default: ''
      publish:
        description: 'Публиковать в GitHub Packages'
        required: true
        type: boolean
        default: true

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Build and test
        run: ./gradlew clean build

  publish:
    runs-on: ubuntu-latest
    needs: build
    if: |
      startsWith(github.ref, 'refs/tags/v') ||
      (github.event_name == 'workflow_dispatch' && inputs.publish == true)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Resolve version
        id: version
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            echo "value=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"
          elif [[ -n "${{ inputs.version }}" ]]; then
            echo "value=${{ inputs.version }}" >> "$GITHUB_OUTPUT"
          else
            echo "value=" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish to GitHub Packages
        env:
          GITHUB_OWNER: ${{ github.repository_owner }}
          GITHUB_REPO: ${{ github.event.repository.name }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [[ -n "${{ steps.version.outputs.value }}" ]]; then
            ./gradlew -Pversion=${{ steps.version.outputs.value }} publishAllPublicationsToGitHubPackagesRepository
          else
            ./gradlew publishAllPublicationsToGitHubPackagesRepository
          fi
